<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Estas são as metaTags do HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Este é nosso Título do documento HTML-->
    <title>Primeiro HTML</title>
</head>

<!-- Este é o corpo do HTML -->
<body>
    <!-- tags de Cabeçalho / heading tags 
        Existe uma escala de 1 a 6 (h1 a h6),
        onde a h1 predomina sobre as demais por
        representar o título principal.
    -->
    <h1>Título Principal</h1>
    <h2>Sub</h2>
    <h3>Sub sub</h3>
    <h4>Sub sub sub</h4>
    <h5>Sub sub sub sub</h5>
    <h6>Sub sub sub sub sub</h6>

    <!-- Tag hr pode criar uma linha  -->
    <hr>

    <!-- Tag center pode centralizar nosso conteúdo -->
    <center>
        <h1>Título Principal</h1>
        <h2>Sub</h2>
        <h3>Sub sub</h3>
        <h4>Sub sub sub</h4>
        <h5>Sub sub sub sub</h5>
        <h6>Sub sub sub sub sub</h6>

    <hr>

    <!-- Tag input permite com que o usuário envie informaçõe para seu site -->
    <!-- As tags de input possuem tipos variados, nos quais temos: -->
    <!-- As tags label possuem tipos variados, nos quais temos: -->
    <!-- Tag br é responsável pela quebra de linha em um texto -->

    <input type="button" name="button">
    <label for="button">Botão</label><br><br>

    <input type="checkbox" name="checkbox">
    <label for="checkbox">Checkbox</label><br><br>

    <input type="color" name="color">
    <label for="color">Cor</label><br><br>

    <input type="date" name="date">
    <label for="date">Data</label><br><br>

    <input type="datetime-local" name="datetime">
    <label for="datetime">Data e Horário</label><br><br>

    <input type="email" name="email">
    <label for="email">email</label><br><br>

    <input type="file" name="arquivo">
    <label for="arquivo">Arquivo</label><br><br>

    <input type="month" name="mes">
    <label for="mes">Mês</label><br><br>

    <input type="number" name="numero">
    <label for="numero">Número</label><br><br>

    <input type="password" name="senha">
    <label for="senha">Senha</label><br><br>
 
    <input type="radio" name="radio">
    <label for="radio">Radio</label><br><br>

    <input type="range" name="range">
    <label for="range">Range</label><br><br>

    <input type="search" name="pesquisa">   
    <label for="pesquisa">Pesquisa</label><br><br>

    <input type="submit" name="submit">
    <label for="submit">Submit</label><br><br>

    <input type="tel" name="tel">
    <label for="tel">Tel</label><br><br>

    <input type="text" name="texto"> <!-- (Tipo padrão caso você não defina um tipo para o input) -->
    <label for="texto">Texto</label><br><br>

    <input type="time" name="horario">
    <label for="horario">Horário</label><br><br>

    <input type="url" name="url">
    <label for="url">URL</label><br><br>

    <input type="week" name="semana">
    <label for="semana">Semana</label><br><br>

    <!-- Repare que a Tag input não precisa ser fechada -->
    <hr>
    <br>
    <br>
    <br>
    <!-- Tag p representa um parágrafo de texto -->
    <p>
        Rosa são vermelhas<br>
        violetas são azuis
    </p>

    <hr>

    <!-- Tag button representa um botão -->
    <button>Olá, clique em mim :)</button>

   </center>
   <!-- Fim da tag center -->

</body>

</html>
